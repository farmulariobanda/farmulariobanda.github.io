    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Captura el formulario
    var formulario = document.getElementById("miFormulario");

    // Agrega un evento de escucha para el envío del formulario
    formulario.addEventListener("submit", function(event) {
        // Previene el comportamiento predeterminado del formulario (redirección)
        event.preventDefault();

        // Crea un objeto FormData para recopilar los datos del formulario
        var formData = new FormData(formulario);

        // Realiza una solicitud Fetch para enviar el formulario de manera asíncrona
        fetch("guardar_datos.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            // Muestra una alerta al usuario con la respuesta del servidor
            alert(data);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });
});
</script>
