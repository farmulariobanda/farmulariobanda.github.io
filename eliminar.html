<!DOCTYPE html>
<html>
<head>
    <title>Lista de Registros</title>
</head>
<body>
    <a href="eliminar.html">Refrescar página</a>
    <h1>Lista de Registros</h1>
    
    <!-- Contenedor para la tabla generada por PHP -->
    <div id="tabla-container"></div>
        

    <!-- Script JavaScript para cargar la tabla -->
    <script>
        // Utiliza la función fetch para obtener el contenido de "listar.php"
        fetch('listar.php')
            .then(response => response.text())
            .then(data => {
                // Inserta el contenido en el contenedor
                document.getElementById('tabla-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error al cargar la tabla:', error);
            });
    </script>
</body>
</html>
